name: Push model to Replicate

on:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up virtual environment & install cog
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install cog
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Verify cog path
        run: which cog

      - name: Push model to Replicate
        run: cog push r8.im/${{ secrets.REPLICATE_USERNAME }}/${{ secrets.MODEL_NAME }}
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
